<script language="javascript" type="text/javascript">
          function over_block(block_num,over) {
            
            {% if page.title == 'home' %}
            var current_page_index = '0';
            {% elsif page.title == 'gallery' %}
            var current_page_index = '1';
            {% elsif page.title == 'info' %}

            {% elsif page.title == 'details' %}

            {% elsif page.title == 'bookings' %}
            var current_page_index = '4';
            {% else %}
            var current_page_index = '5';
            {% endif %}
            
            var my_block = document.getElementById("menu_" + block_num);
            if (over == 1) {
              my_block.style.background = "#80C9FF";
            } else {
              if (block_num==current_page_index) {
                my_block.style.background = "#809FFF";
              } else {
                my_block.style.background = "white";
              }
            }
          }
</script>
